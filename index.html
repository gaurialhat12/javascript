<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY SELF</title>
</head>
<style>
    body{
        color: purple;
        height: 90vh;
        width: 90vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(-45deg,rgb(247, 149, 247),white);
        background-position: center;
        background-repeat: no-repeat;
    }
    .main{
        border: 1px solid purple;
        border-radius: 40px 0px 40px 0px;
        padding: 15px;
        display: flex;
        gap: 30px;
        box-shadow: 0px 0px 10px 0px purple;
    }
    .main img{
        border-radius: 100%;
    }
</style>
<body>
    <div class="main">
        <div class="imgDiv" id="imgDiv">
        </div>
        <div class="infoDiv" id="infoDiv">
            <h1 id="name"></h1>
            <h3 id="age"></h3>
            <span id="clgname"></span>
            <p id="address"></p>
        </div>
    </div>
</body>
<script>
    let url="./download.png"
    let name="gauri alhat"
    let age="21"
    let clgNAME="nutan college"
    let address="kiwalegoan"
    const elemcreateIMG=document.createElement("img")
    elemcreateIMG.src=url
    const elemIMGdiv=document.getElementById("imgDiv")
    elemIMGdiv.append(elemcreateIMG)
    const elemNAME=document.getElementById("name")
    const elemAGE=document.getElementById("age")
    const elemCLGNAME=document.getElementById("clgname")
    const elemADDRESS=document.getElementById("address")

    elemNAME.innerHTML="Name : "+name
    elemAGE.innerHTML="Age : "+age
    elemCLGNAME.innerHTML="College : "+clgNAME
    elemADDRESS.innerHTML="Address : "+address

</script>
</html>
